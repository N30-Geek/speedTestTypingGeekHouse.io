<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Speed coding test home</title>
</head>

<body>
    <div class="contenair">
        <div class="backBox">
            <div class="box" draggable="true">
                <div class="head">
                    <h3> RESULTATS DE TEST </h3>
                    <div class="button-close">
                        <p>x</p>
                    </div>
                </div>
                <div class="contenues">
                    <div class="boxOne">
                        <div class="otherInfo">
                            <span>Errors : <span class="errors-value"></span></span>
                            <span>CMP : <span class="cpm-value"></span></span>
                            <span>Accuracy : <span class="accurracy-value"></span></span>
                        </div>
                        <div class="wpm">
                            <h2>WPM</h2>
                            <span class="wpm-value">245</span>
                        </div>
                    </div>
                    <div class="boxTwo">
                        <span class="wrong-char"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="image">
                <a href="index.html"><img src="ressources/logo.png" alt="Logo GeekHouse SpeedTest typing"></a>
            </div>
            <!-- Le block des code du menu principale du soft -->
            <div class="menu-content">
                <span><a href="index.html">ACCEUIL</a></span>
                <span><a href="cours.html">COURS</a></span>
                <span><a href="speed_test.html">TEST SPEED</a></span>
                <span><a href="about.html">LIVRES</a></span>
            </div>
            <!-- La partie du code pour le bouton de switch en deux modes/ dark et light -->
            <div class="swittchDarkLigh">
                <div class="bockButton">
                    <button id="clickedButton"></button>
                </div>
            </div>
        </div>

        <!-- les code principales du jeux -->
        <div class="interface">
            <!-- <div class="user_avatar"> -->
            <div class="header_game">
                <div class="wpm boxx">
                    <div class="header_text">WPM</div>
                    <div class="curr_wpm value">100</div>
                </div>
                <div class="cpm boxx">
                    <div class="header_text">CPM</div>
                    <div class="curr_cpm value">100</div>
                </div>
                <div class="errors boxx">
                    <div class="header_text">Errors</div>
                    <div class="curr_errors value">0</div>
                </div>
                <div class="timer boxx">
                    <div class="header_text">Time</div>
                    <div class="curr_time value">60s</div>
                </div>
                <div class="accuracy boxx">
                    <div class="header_text">% Accuracy</div>
                    <div class="curr_accuracy value">100</div>
                </div>
            </div>
            <div class="quote"></div>
            <textarea class="input_area" placeholder="start typing here..." autofocus></textarea>
        </div>

        <!-- les codes du pied de page  -->
        <div class="othors">
            <h3>Fondateurs</h3>
            <p>N30-Geek | Allrigh resirved GeekHouse</p>
        </div>
        <p id="copyright">Copyright &copy;2022 | Tout doits reserv√©</p>
    </div>
    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
    <script src="js/gestionPupBox.js"></script>
</body>

</html>
